<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Erica Learns Pixal Art </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="js/app.js" type="text/javascript" charset="utf-8"></script>

  </head>
  <body>
    <header>
      <h1>Stupendous Pixal Art Maker</h1>
    </header>

      <div class="canvas">
        <!-- <div class="pixel"></div>
        <div class="pixel"></div> -->
      </div>

      <div class="colors">
        <div class="palette red"></div>
        <div class="palette orange"></div>
        <div class="palette green"></div>
        <div class="palette yellow"></div>
        <div class="palette blue"></div>
        <div class="palette purple"></div>
      </div>

    <div>
      <div class="selected-color">Selected Color</div>
    </div>

    <div>
      <div class="clear-button">Clear</div>
    </div>
    <div>
    <h2>Color Wheel</h2>
    <input type='color' id="full" value='#00FF00'>
  </div>
  <div>
    <button id='save'  type="button">Save</button>
  </div>
  <div>
    <button id='open' type="button">Open</button>
  </div>


  </body>
</html>
